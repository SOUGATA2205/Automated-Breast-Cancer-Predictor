<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Automated Breast Cancer Predictor</title>
    <link rel="stylesheet" href="../static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional style to fix any specific issues on this page */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="/" class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>Automated Breast Cancer Predictor</span>
                </a>
                <h2>Forgot Password</h2>
                <p>Enter your email address to reset your password</p>
            </div>

            {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <form action="/forgot-password" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>

                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
